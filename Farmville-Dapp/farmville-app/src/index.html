<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Counter - Dapp </title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <link href="css/toastr.min.css" rel="stylesheet">
      <link href="css/ip2location-image-sprite.css" rel="stylesheet">
  </head>  
  <body>
      <div class='container'>
        <div class="text-center">
          <h2>Buffalo Farmer's MarketPlace</h2>      
          <div>
            <img src="css/southbuffalo.jpg" alt="Top View" width="790" height="auto"> 
          </div>
        </div>
  
        <div class='row col-lg-12 text-center'>             
          <div class="col-lg-6 windowbox">
              <div class="form-group">
                  <label class="sr-only">Name</label>
                  <input type="text" id="vendoraddr" placeholder="Vendor Address">
                  <br>
                  <button type="button" id="registervendor" class="btn btn-primary ">Register Vendor</button>
              </div>
              <div class="form-group">
                  <label class="sr-only">Email</label>
                  <input type="text" id="iname-stock" placeholder="Item Name, Stock">
                  <br>
                  <button type="button" id="additem"  class="btn btn-primary ">Add Item</button>
              </div>
              
              <div class="form-group">
                <label class="sr-only">Email</label>
                <input type="text" id="vaddr-iname-nums" placeholder="VendorAddr, Item, Nums">
                <br>
                <button type="button" id="buyproduce" class="btn btn-primary ">Buy Produce</button>
              </div>

              <div class="form-group">
                <label class="sr-only">Email</label>
                <input type="text" id="custid" placeholder="CustomerAddr">
                <br>
                <button type="button" id="registercust" class="btn btn-primary ">Register Customer</button>
              </div>
              
              <div class="form-group">
                <label class="sr-only">Email</label>
                <input type="text" id="iname-stock" placeholder="Item Name, Stock">
                <br>
                <button type="button" id="additem"  class="btn btn-primary ">Add Item</button>
              </div>
            
          </div>
          <div class="col-lg-6 windowbox">
              <div class="form-group ">
                  <button type="button" id="getCounter" class="btn btn-info mb-2">Get counter value</button>
                  <h1 id="counter_value"></h1>
              </div>
          </div>
        </div>
        <div> 
          <center>
            <img src="css/marketplacePotrait.jpeg" alt="MarketPlace" width="400" height="550">
            <img src="css/farmer.jpeg" alt="Farmer with produce" width="1080" height="380"> 
            <img src="css/marketplace.jpeg" alt="MarketPlacelandscape" width="1080" height="390"> 
            <img src="css/maplesyrup.jpeg" alt="Maple syrup" width="auto" height="550"> 
          </center>
        </div>

      </div>


    </body>
    <script  src="js/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="js/app.js"></script>

</html>
