          <h3>Register vendor</h3>
          <div class="form-group">
            <label class="sr-only">Name</label>
            <input type="text" id="vendorname" placeholder="Enter Vendor Name"><br><br>
            <label class="sr-only">Address</label>
            <input type="text" id="vendoraddr" placeholder="Enter Vendor Address">
            <p>Is this vendor compliant with health and saftey regulations?</p>
            <input type="radio" id="h-comp-yes" name="h_comp" value="true">
            <label for="h-comp-yes">Yes</label> 
            <input type="radio" id="h-comp-no" name="h_comp" value="false">
            <label for="h-comp-no">No</label>
            <p>Is this vendor compliant with location guidlines? (Is the vendor located within Buffalo?)</p>
            <input type="radio" id="l-comp-yes" name="l_comp" value="true">
            <label for="l-comp-yes">Yes</label> 
            <input type="radio" id="l-comp-no" name="l_comp" value="false">
            <label for="l-comp-no">No</label> <br>
            <button type="button" id="registervendor" class="btn btn-primary ">Register Vendor</button>
          </div>

          <br>
          <h3>Verify compliance for an existing vendor</h3>
          <div class="form-group">

            <br>

            <h1 id="hcomp_value"></h1>
            <br>
            <button type="button" id="verify-loccomp"  class="btn btn-primary ">Verify Location Compliance</button>
            <h1 id="lcomp_value"></h1>
